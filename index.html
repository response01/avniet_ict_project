<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nature Photo</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #e9f5e9;
            font-family: Arial, sans-serif;
        }

        .photo-container {
            text-align: center;
        }

        .photo-container img {
            max-width: 90%;
            height: auto;
            border: 10px solid #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
        }

        .caption {
            margin-top: 15px;
            font-size: 1.2rem;
            color: #4a4a4a;
        }
    </style>
</head>
<body>
    <div class="photo-container">
        <img src="https://source.unsplash.com/1024x768/?nature" alt="Nature Photo">
        <div class="caption">A serene view of nature</div>
    </div>
</body>
</html>
